<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Group')">
</head>
<body class="grey lighten-2">
<nav th:replace="partials/navbar :: nav"></nav>

<main class="container">

    <h3 class="center">Edit Group</h3>

    <div class="card">
        <div class="card-content">
            <form th:action="@{'/groups/' + ${thisGroup.id} + '/edit'}" th:object="${thisGroup}" method="post">
                <div class="form-group">
                    <label for="id">Group ID</label>
                    <input id="id" type="text" th:field="*{id}" readonly="readonly" />
                </div>
                <div class="form-group">
                    <label for="name">Group Name</label>
                    <input id="name" type="text" th:field="*{name}" />
                </div>
                <div class="center-align">
                    <button type="submit" class="btn btn-primary waves-effect waves-light light-blue darken-2" >Save</button>
                </div>
            </form>
        </div>
    </div>

</main>

<footer>
    <div th:replace="partials/footer :: footer"></div>
    <th:block th:include="partials/footer :: scripts"/>
</footer>
</body>
</html>
