<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create Machines')">
</head>
<body class="grey lighten-2">
    <nav th:replace="partials/navbar :: nav"></nav>



    <main class="container">

        <h1 class="center">Machines List</h1>
        <div class="center-align">
            <a class="waves-effect waves-light btn center light-blue darken-2" th:href="@{'/machines/create'}">Create New Machine</a>
        </div>
        <br/>

        <div class="card">
            <div class="card-content">

    <div align="center">

        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Machine ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="machine : ${machines}">
                <td th:text="${machine.id}">Product ID</td>
                <td th:text="${machine.name}">Name</td>
                <td>
                    <a th:href="@{'/machines/' + ${machine.id} +'/edit'}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/machines/' + ${machine.id} + '/delete'}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

            </div>
        </div>
        <br/>
        <br/>
    </main>

    <footer>
        <div th:replace="partials/footer :: footer"></div>
        <th:block th:include="partials/footer :: scripts" />
    </footer>
</body>
</html>
