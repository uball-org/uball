<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('UBall create machine')">
</head>
<body class="grey lighten-2">
    <nav th:replace="partials/navbar :: nav"></nav>

    <div align="center">
        <h1>Edit Machine</h1>
        <br />
        <form th:action="@{'/machines/' + ${thisMachine.id} + '/edit'}" th:object="${thisMachine}" method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Machine ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td>Machine Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button  class="waves-effect waves-light btn " type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <div th:replace="partials/footer :: footer"></div>
        <th:block th:include="partials/footer :: scripts" />
    </footer>
</body>
</html>
