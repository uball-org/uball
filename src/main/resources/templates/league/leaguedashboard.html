<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('League Dashboard')"></head>
<body class="gradient-45deg-indigo-blue">
<nav th:replace="partials/navbar :: nav"></nav>

<main>
    <div id="index-banner" class="parallax-container center">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h1 class="header col s12 light ">League View</h1>
                </div>
                <div class="row center " style="margin-top: 2rem;">
                    <div class="col m6">
                        <a class="btn-large waves-effect pulse waves-light green accent-3”" th:href="@{'/leagues/SAPL'}">SAPL</a>
                    </div>
                    <div class="col m6">
                        <a class="btn-large  waves-effect pulse waves-light pink accent-3”" th:href="@{'/leagues/Belles'}">Belles</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="img/background-2.jpg" alt="Unsplashed background img 1" class="header-img"/></div>
    </div>

    <div class="container">
        <h3 class="center-align">Top Rankings</h3>
        <div class="row" style="margin-top: 2rem;">
            <div class="header-shadow" style="padding: 1em;">
            <table class="card-content responsive-table highlight">
                <thead>
                <tr>
<!--                    <th class="white-text">Profile</th>-->
                    <th class="white-text">Place</th>
                    <th class="white-text">Points</th>
                    <th class="white-text">Name</th>
                    <th class="white-text">Gender</th>
                    <th class="white-text">League</th>
                </tr>
                </thead>
                <tbody class="collection">
                <th:block th:each="user : ${users}">
                    <tr>
<!--                        <td>-->
<!--                            <img src="img/logo.png" alt="" class="circle"  style="width: 30px; height: 30px;"/>-->
<!--                        </td>-->
                        <td>
                            <span class="white-text">#</span><span th:text="${users.indexOf(user)} + 1" class="white-text"></span><span class="white-text"> Place</span>
                        </td>
                        <td th:text="${user.points}" class="white-text right-align">Points</td>
                        <td th:text="${user.username}" class="white-text">Name</td>
                        <td th:text="${user.gender}" class="white-text">Gender</td>
                        <td th:text="${user.getLeague().name}" class="white-text">League</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        </div>
    </div> <!--User Stats-->
    <!--bottom paralax -->
    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center"><!--Live Standings-->
                    <div class="col s12">
                        <a class="btn-large pulse waves-effect waves-light red" th:href="@{'/weeks-scores'}">Live Standings</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="img/background-5.jpg" alt="Unsplashed background img 2"/></div>
    </div>

</main>


<footer>
    <div th:replace="partials/footer :: footer"></div>
    <th:block th:include="partials/footer :: scripts" />
</footer>
</body>
</html>
