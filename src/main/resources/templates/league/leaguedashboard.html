<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('League Dashboard')"></head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>

<div >
    <div class=" parallax-container " style=" background-size:cover; background-image: url('/img/tnacoreidoor.jpg')">
            <div class="row" style="margin-top: 2rem;">
                <table class=" col m6 s12 offset-m3 responsive-table  header-shadow highlight">
                    <thead>
                    <tr>
                        <th>Profile</th>
                        <th>Place</th>
                        <th>Points</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>League</th>
                    </tr>
                    </thead>
                    <tbody class="collection">
                    <th:block th:each="user : ${users}">
                        <tr>
                            <td>
                                <img src="https://placeholder.pics/svg/50" alt="" class="circle" />
                            </td>
                            <td>
                                <span>#</span><span th:text="${users.indexOf(user)} + 1"></span><span> Place</span>
                            </td>
                            <td th:text="${user.points}">points</td>
                            <td th:text="${user.firstName + ' ' + user.lastName}">Name</td>
                            <td th:text="${user.gender}">Gender</td>
                            <td th:text="${user.getLeague().name}">League</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>

            </div>
    </div>


    <!-- start league section-->
    <div class="section white container">
        <div class="row">
            <div class="col m6 l6 s12 ">
                <div>
                    <a class="waves-effect waves-light btn-large">SAPL</a>
                    <div style=" border: 2px solid black">
                        <table class="responsive-table centered highlight">
                            <thead>
                            <tr>
                                <th>Place</th>
                                <th>Name</th>
                                <th>Machine Name</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block>
                                <tr th:each="oneLS : ${oneLeagueScores}">
                                    <td># <span th:text="${oneLeagueScores.indexOf(oneLS) + 1 } "></span> Place</td>
                                    <td><span th:text="${oneLS.getUser().username}"></span></td>
                                    <td><span th:text="${oneLS.getMachine().name}"></span></td>
                                    <td><span th:text="${oneLS.score}"></span></td>
                                    <td th:text="${oneLS.addedscoredate}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col m6 l6 s12 ">
                <div>
                    <a class="waves-effect waves-light btn-large">Belles and Chimes</a>
                    <div style=" border: 2px solid black">
                        <table class="responsive-table centered highlight">
                            <thead>
                            <tr>
                                <th>Place</th>
                                <th>Name</th>
                                <th>Machine Name</th>
                                <th>Points</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block>
                                <tr th:each="twoLS : ${twoLeagueScores}">
                                    <td># <span th:text="${twoLeagueScores.indexOf(twoLS) + 1 } "></span> Place</td>
                                    <td><span th:text="${twoLS.getUser().username}"></span></td>
                                    <td><span th:text="${twoLS.getMachine().name}"></span></td>
                                    <td th:text="${twoLS.score}"></td>
                                    <td th:text="${twoLS.addedscoredate}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <div th:replace="partials/footer :: footer"></div>
    <th:block th:include="partials/footer :: scripts" />
</footer>
</body>
</html>
