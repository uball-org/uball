<html lang="en" xmlns:th="http://www.thymeleaf.org"

<body class="grey lighten-2">

    <div class="container">
        <h3 class="center">This Week's Scores</h3>
        <div class="card">
            <div class="card-content center">
            <form th:action="@{/admindashboard/updatepoints}" method="post">
                <h4 class="center-align blue-grey-text">Group 1</h4>
                <br/>
                <div class="center">
                    <table class="responsive-table centered highlight">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Player</th>
                            <th>Machine</th>
                            <th>Score</th>
                            <th th:if="${#httpSession.getAttribute('isAdmin')}">Points For Place</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="scored : ${scores1}">
                            <tr>
                                <td th:text="${scores1.indexOf(scored) +1}"></td>
                                <td th:text="${scored.getUser().username}"></td>
                                <td th:text="${scored.getMachine().name}"></td>
                                <td th:text="${scored.score}"></td>
                                <td>
                                    <div class="input-field" th:if="${#httpSession.getAttribute('isAdmin')}">
                                        <input th:placeholder="${scored.getUser().id}" th:value="${scored.getUser().id}"
                                               name="user" type="text" class="validate" th:readonly="readonly"/>
                                        <input th:placeholder="${scored.getUser().points}" name="points" type="text"
                                               class="validate"/>
                                      </div>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <br/>
                <button th:if="${#httpSession.getAttribute('isAdmin')}" type="submit" class="btn btn-primary mt-1 light-blue darken-2 center-align">
                    Submit Final Scores
                </button>
            </form>
        </div>
