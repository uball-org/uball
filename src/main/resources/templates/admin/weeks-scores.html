<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head th:replace="partials/head :: head('Admin Dashboard')">
</head>

<main>

    <h1>This Weeks Scores</h1>

    <div class="container">
        <div>
            <form th:action="@{/admindashboard/updatepoints}" method="post">
                <h2 class="center-align">Group 1</h2>
                <br/>
                <div>
                    <table class="responsive-table centered highlight">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Player</th>
                            <th>Machine</th>
                            <th>Score</th>
                            <th th:if="${#httpSession.getAttribute('isAdmin')}">Points For Place</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="scored : ${scores1}">
                            <tr>
                                <td th:text="${scores1.indexOf(scored) +1}"></td>
                                <td th:text="${scored.getUser().username}"></td>
                                <td th:text="${scored.getMachine().name}"></td>
                                <td th:text="${scored.score}"></td>
                                <td>
                                    <div class="input-field" th:if="${#httpSession.getAttribute('isAdmin')}">
                                        <input th:placeholder="${scored.getUser().id}" th:value="${scored.getUser().id}"
                                               name="user" type="text" class="validate"/>
                                        <input th:placeholder="${scored.getUser().points}" name="points" type="text"
                                               class="validate"/>
                                        <!--                                    <a class="btn-floating waves-effect waves-light amber darken-4"-->
                                        <!--                                       th:href="@{'/admindashboard/updatepoints/'+${scored.getUser().id}}">-->
                                        <!--                                        <i class="material-icons">add</i>-->
                                        <!--                                    </a>-->
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <br/>
                <button th:if="${#httpSession.getAttribute('isAdmin')}" type="submit" class="btn btn-primary mt-1 ">
                    Submit Final Scores
                </button>
            </form>
        </div>
