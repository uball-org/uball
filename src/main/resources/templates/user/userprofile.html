<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('User Profile')">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>

<!--Need to verify ADMIN-->
<!--<div sec:authorize="isAuthenticated()">-->
<!--<h1>Welcome, <span th:text="${#authentication.principal. ?? }"></span></h1>-->
<h1>Welcome, <span th:text="${user.username}"></span></h1>

<div class="container" style="position: absolute; margin-left: 15%;">

    <div class="row">

        <!--        profile picture of Admin-->

        <div class="col s4 card-panel hoverable" style="border: 2px solid black; margin-top: 0; height: auto;"><span class="flow-text">Picture will go here</span></div>

        <!--        table of users-->

        <div class="col s8" style=" border: 2px solid black;">
            <div class="row">
                <div class="col s-6" th:text="${user.id}">ID: </div>
                <div class="col s-6" th:text="${user.DOB}">DOB: </div>
                <div class="col s-6" th:text="${user.gender}">Gender: </div>
                <div class="col s-6" th:text="${user.points}">Points: </div>
                <div class="col s-6" th:text="${user.getLeague().name}">League: </div>
            </div>

        </div>
                <!--*****************-->
                <!--                Bottom Nav Card Below              -->
                <!--*****************-->

        <div class="card" style="position: inherit;">
            <div class="card-tabs" style="height: 20px;">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a class="active" href="#CG">Create Groups</a></li>
                    <li class="tab"><a href="#CM">Create Machines</a></li>
                    <li class="tab"><a href="#CDSF">Competition Day Score Form</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-4">
                <div id="CG">
                    <h3>Create Groups</h3>
                    <table class="responsive-table centered highlight">
                        <thead>
                        <tr>
                            <th>ID#</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <!--                                <th>League</th>-->
                            <th>Active Today</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${users}">
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                <td th:text="${user.gender}"></td>
                                <!--                                    <td th:text="${user.getLeague().getName}"></td>-->
                                <td>
                                    <div class="switch">
                                        <label th:hidden="${user.id}">
                                            Yes
                                            <input type="checkbox" />
                                            <span class="lever"></span>
                                            No
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div id="CM">
                    <h3>Create Machines</h3>
                    <table class="responsive-table centered highlight">
                        <thead>
                        <tr>
                            <th>ID#</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="machine : ${machines}">
                            <tr>
                                <td th:text="${machine.id}"></td>
                                <td th:text="${machine.name}"></td>
                                <td>
                                    <div class="switch">
                                        <label  th:hidden="${machine.id}">
                                            Yes
                                            <input type="checkbox" />
                                            <span class="lever"></span>
                                            No
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div id="CDSF">Competition Day Score Form</div>
                <h5>TO COME SOON...</h5>
            </div>
        </div>

    </div>
</div>

<th:block th:include="partials/footer :: scripts" />
</body>
</html>
