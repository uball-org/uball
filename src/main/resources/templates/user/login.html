<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Log in')">
</head>
<body class="grey lighten-2" style="background-image: url('img/background-2.jpg');">

<nav th:replace="partials/navbar :: nav"></nav>

<h2 class="center blue-text">Log In</h2>

<br />
<br />
<main class="container">
<div class="header-shadow" style="padding: .5em;">
    <div th:if="${param.error}" class="center" style="color: red; font-weight: bold;">
        <h5>Invalid Username and Password.</h5>
    </div>
    <div th:if="${param.logout}" class="center" style="color: red; font-weight: bold;">
        <h5>You have been logged out.</h5>
    </div>
<div class="card-content white-text">
<form th:action="@{/login}" method="post">
    <div class="form-group white-text">
        <label for="username" class="white-text">Username</label>
        <input id="username" name="username" type="text" />
    </div>
    <div class="form-group white-text">
        <label for="password" class="white-text">Password</label>
        <input id="password" name="password" type="password" />
    </div>
    <br />
    <div class="center-align">
        <button type="submit" class="btn btn-primary blue pulse" >Log In</button>
    </div>
    <br />
</form>
</div>
</div>
    <br />
</main>
<footer>
    <div th:replace="partials/footer :: footer"></div>
    <th:block th:include="partials/footer :: scripts"/>
</footer>


</body>
</html>
