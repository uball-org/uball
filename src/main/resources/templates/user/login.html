<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Log in')">
</head>
<body class="grey lighten-2" style="background-image: url('img/background7.jpg')">

<nav th:replace="partials/navbar :: nav"></nav>

<h2 class="center white-text">Log In</h2>
<div th:if="${param.error}" class="center" style="color: red;">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}" class="center" style="color: red;">
    You have been logged out.
</div>

<br />
<br />
<main class="container">
<div class="card">
<div class="card-content">
<form th:action="@{/login}" method="post" class="center">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
    </div>
    <br />
    <div class="center-align">
        <button type="submit" class="btn btn-primary light-blue darken-2" >Log In</button>
    </div>
    <br />
</form>
</div>
</div>
    <br />
</main>
<footer>
    <div th:replace="partials/footer :: footer"></div>
    <th:block th:include="partials/footer :: scripts"/>
</footer>


</body>
</html>
